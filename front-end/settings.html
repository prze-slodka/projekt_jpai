    <!-- Main Section -->
    <section>
        <div class="padding-global">
            <div class="w-layout-blockcontainer container w-container">
                <div class="hero-wrapper">
                    <div class="hero-component">
                        <div class="max-width-70ch">
                            <div class="heading-2 text-weight-bold">Settings</div>
                        </div>
                        <form class="form" style="margin-top:2rem;">
                            <div class="form-content">
                                <!-- Team Name -->
                                <div class="name-wrapper-contact" style="margin-bottom:1.5rem;">
                                    <label for="team-name" class="text-size-medium-vw">Team name:</label>
                                    <input class="text-field-contact w-input" maxlength="256" name="team-name" placeholder="Enter team name" type="text" id="team-name" />
                                </div>
                                <!-- Team Code and Join -->
                                <div class="name-wrapper-contact" style="margin-bottom:1.5rem;">
                                    <label for="team-code" class="text-size-medium-vw">Team code:</label>
                                    <input class="text-field-contact w-input" maxlength="256" name="team-code" placeholder="Enter team code" type="text" id="team-code" style="width:200px;display:inline-block;margin-right:1rem;" />
                                    <button type="button" class="primary-button w-button" style="display:inline-block;vertical-align:middle;">Join</button>
                                </div>
                                <!-- Users Dropdown -->
                                <div class="name-wrapper-contact" style="margin-bottom:2rem; display: flex; flex-direction: column; align-items: center;">
                                    <label for="users" class="text-size-medium-vw" style="margin-bottom: 0.5rem; text-align: center; width: 100%;">Users:</label>
                                    <select id="users" class="w-input custom-select" style="width:320px; max-width:100%; text-align: center;">
                                        <option>User1</option>
                                        <option>User2</option>
                                        <option>User3</option>
                                        <option>User4</option>
                                        <option>User5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="heading-3 text-weight-bold" style="margin-top:2rem;margin-bottom:1rem;">Notification settings</div>
                            <div class="form-content">
                                <div class="name-wrapper-contact" style="display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem;">
                                    <label for="notif-new-task" class="text-size-medium-vw">New task added</label>
                                    <label class="toggle-switch">
                                        <input type="checkbox" id="notif-new-task" checked>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="name-wrapper-contact" style="display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem;">
                                    <label for="notif-task-completed" class="text-size-medium-vw">Task completed</label>
                                    <label class="toggle-switch">
                                        <input type="checkbox" id="notif-task-completed" checked>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="name-wrapper-contact" style="display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem;">
                                    <label for="notif-upcoming-deadline" class="text-size-medium-vw">Upcoming deadline</label>
                                    <label class="toggle-switch">
                                        <input type="checkbox" id="notif-upcoming-deadline">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="name-wrapper-contact" style="display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem;">
                                    <label for="notif-deadline-missed" class="text-size-medium-vw">Deadline missed</label>
                                    <label class="toggle-switch">

                                        <span class="slider"></span>
